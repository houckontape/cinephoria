<div class="my-4">
  <h2>Tableau des Ventes</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Salle</th>
      <th>Tickets Vendus</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let salle of tableauVentes">
      <td>{{ salle.nom }}</td>
      <td>{{ salle.ticketsVendus }}</td>
    </tr>
    </tbody>
  </table>
</div>
